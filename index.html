<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wheel Picker Hub â€“ Spin & Choose</title>
  <meta name="description" content="Spin the random picker wheel and explore feelings wheels, decision wheels, and more!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f1f8e9, #e3f2fd);
      color: #333;
    }

    header {
      background-color: #2e7d32;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #c8e6c9;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      color: #1b5e20;
    }

    .wheel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border: 12px solid #66bb6a;
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #aed581;
      color: #000;
      text-align: center;
      font-weight: bold;
    }

    #spinBtn {
      background: #2e7d32;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #2e7d32;
    }

    footer {
      background-color: #1b5e20;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <h1>Wheel Picker Hub</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Feelings Wheel</a>
    <a href="#">Random Tools</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="content">

  <div class="section">
    <h2>Welcome to the World of Wheels</h2>
    <p>Explore a variety of interactive wheels â€“ from the famous Feelings Wheel to decision makers and fun random pickers.</p>
  </div>

  <div class="section">
    <h2>Try Our Picker Wheel</h2>
    <div class="wheel-container">
      <div id="wheel"></div>
      <button id="spinBtn">ðŸŽ¯ Spin the Wheel</button>
      <div id="result"></div>
    </div>
  </div>

</div>

<footer>
  &copy; 2025 Wheel Picker Hub | Designed for Fun & Decisions
</footer>

<script>
  const options = ["Yes", "No", "Maybe", "Try Again", "Definitely", "Later"];
  const colors = ["#ff8a65", "#4dd0e1", "#9575cd", "#81c784", "#fdd835", "#f06292"];
  const wheel = document.getElementById("wheel");

  function drawWheel() {
    const total = options.length;
    const angle = 360 / total;

    wheel.innerHTML = ""; // clear before drawing

    for (let i = 0; i < total; i++) {
      const slice = document.createElement("div");
      slice.className = "slice";
      slice.style.transform = `rotate(${i * angle}deg) skewY(-${90 - angle}deg)`;
      slice.style.background = colors[i % colors.length];
      slice.innerHTML = `<div style="transform: skewY(${90 - angle}deg) rotate(${angle / 2}deg); position: absolute; top: 10px; left: 10px;">${options[i]}</div>`;
      wheel.appendChild(slice);
    }
  }

  drawWheel();

  document.getElementById("spinBtn").addEventListener("click", () => {
    const deg = 3600 + Math.floor(Math.random() * 360);
    wheel.style.transition = "transform 4s ease-out";
    wheel.style.transform = `rotate(${deg}deg)`;

    // Get result after animation
    setTimeout(() => {
      const anglePerSlice = 360 / options.length;
      const finalAngle = deg % 360;
      const selectedIndex = Math.floor((360 - finalAngle) / anglePerSlice) % options.length;
      document.getElementById("result").textContent = `Result: ${options[selectedIndex]}`;
    }, 4100);
  });
</script>

</body>
</html>
