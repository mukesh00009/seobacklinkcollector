<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No - Decision Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Styling is here */
        :root {
            --primary-color: #4a90e2; /* Main blue color */
            --secondary-color: #f5a623; /* Secondary orange color */
            --yes-color: #50e3c2; /* Green for 'Yes' */
            --no-color: #e35050; /* Red for 'No' */
            --bg-color: #f4f7f9; /* Background color */
            --text-color: #333; /* Text color */
            --light-text-color: #fff; /* Light text color (for header/footer) */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* --- Header & Footer --- */
        header, footer {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* --- Wheel Styling --- */
        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 2rem;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid var(--secondary-color);
            z-index: 10;
        }

        .wheel {
            width: 100%;
            height: 100%;
            background: conic-gradient(
                var(--yes-color) 0deg 180deg, 
                var(--no-color) 180deg 360deg
            );
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .wheel-text {
            position: absolute;
            width: 50%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--light-text-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        #yes-text {
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(50%);
        }

        #no-text {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-50%) rotate(180deg);
        }

        /* --- Button Styling --- */
        #spin-btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--light-text-color);
            background-color: var(--secondary-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        #spin-btn:hover {
            background-color: #f7b03a;
            transform: translateY(-2px);
        }

        #spin-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: translateY(0);
        }

        #result {
            font-size: 1.5rem;
            font-weight: 600;
            min-height: 2.2rem;
            color: var(--primary-color);
        }

        /* --- Links Section --- */
        .links-section {
            background-color: #fff;
            padding: 1.5rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .links-section h2 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .links-section ul {
            list-style: none;
            padding: 0;
        }

        .links-section li {
            margin-bottom: 0.5rem;
        }

        .links-section a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 600;
            transition: color 0.3s;
        }

        .links-section a:hover {
            color: #d18f1e;
            text-decoration: underline;
        }

        /* --- Footer --- */
        footer a {
            color: var(--light-text-color);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            .wheel-container {
                width: 280px;
                height: 280px;
            }
            .wheel-text {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Yes or No - Decision Wheel</h1>
    </header>

    <main>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="wheel-text" id="yes-text">Yes</div>
                <div class="wheel-text" id="no-text">No</div>
            </div>
        </div>

        <button id="spin-btn">Spin!</button>
        <p id="result">The result will appear here</p>
        
        <!-- =============================== -->
        <!-- ===== ADD YOUR LINKS HERE ===== -->
        <!-- =============================== -->
        <section class="links-section">
            <h2>My Useful Links</h2>
            <ul>
                <!-- To add more links, copy the <li> tag below and change the details -->
                <li><a href="https://www.google.com" target="_blank">Search on Google</a></li>
                <li><a href="https://www.youtube.com" target="_blank">Watch YouTube</a></li>
                <li><a href="#" target="_blank">My Portfolio (Example)</a></li>
            </ul>
        </section>

    </main>

    <footer>
        <p>Â© 2024 - Created by Your Name.</p>
    </footer>

    <script>
        // JavaScript logic is here
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const resultText = document.getElementById('result');

        let currentRotation = 0;
        let isSpinning = false;

        spinBtn.addEventListener('click', () => {
            // Do nothing if the wheel is already spinning
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true; // Disable the button during spin
            resultText.textContent = 'Spinning...';

            // Choose a random degree (at least 5 full rotations)
            const randomSpins = Math.floor(Math.random() * 5) + 5; // 5 to 9 full spins
            const randomExtraDegrees = Math.floor(Math.random() * 360);
            const totalRotation = (randomSpins * 360) + randomExtraDegrees;
            
            // Add new rotation to the current rotation
            currentRotation += totalRotation;
            
            // Apply the rotation to the wheel
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            // Wait for the CSS transition (animation) to end
            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false; // Re-enable the button

                // Calculate the final angle (between 0 and 360)
                const finalAngle = currentRotation % 360;

                // Determine the result
                // 0-180 degrees: Yes
                // 180-360 degrees: No
                if (finalAngle >= 0 && finalAngle < 180) {
                    resultText.textContent = 'Result: Yes!';
                    resultText.style.color = 'var(--yes-color)';
                } else {
                    resultText.textContent = 'Result: No!';
                    resultText.style.color = 'var(--no-color)';
                }

            }, 5000); // This timeout duration should match the CSS transition duration (5s)
        });
    </script>

</body>
</html>
