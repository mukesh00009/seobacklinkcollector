
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हाँ या ना - निर्णय व्हील</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS स्टाइलिंग यहाँ है */
        :root {
            /* नया और बेहतर कलर पैलेट */
            --primary-color: #2c3e50;    /* गहरा स्लेट नीला */
            --yes-color: #1abc9c;        /* वाइब्रेंट टील/हरा */
            --no-color: #e74c3c;         /* कोरल/लाल */
            --accent-color: #f39c12;     /* एक्सेंट के लिए नारंगी */
            --bg-color: #ecf0f1;         /* हल्का ग्रे */
            --text-color: #34495e;       /* गहरा टेक्स्ट रंग */
            --light-text-color: #ffffff; /* सफ़ेद टेक्स्ट */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* --- हेडर और फुटर --- */
        header, footer {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 1.2rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* --- व्हील का स्टाइल --- */
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 2.5rem;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid var(--accent-color);
            z-index: 10;
        }

        .wheel {
            width: 100%;
            height: 100%;
            background: conic-gradient(
                var(--yes-color) 0deg 180deg, 
                var(--no-color) 180deg 360deg
            );
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- व्हील टेक्स्ट की नई स्टाइलिंग --- */
        .slice-text {
            position: absolute;
            width: 100%;
            height: 50%;
            left: 0;
            display: flex;
            align-items: flex-start; /* टेक्स्ट को कंटेनर के ऊपर रखता है */
            justify-content: center;
            padding-top: 1.5rem; /* टेक्स्ट को बाहरी किनारे की ओर धकेलता है */
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--light-text-color);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        #yes-text-container {
            top: 0;
        }
        
        #no-text-container {
            bottom: 0;
            transform: rotate(180deg); /* कंटेनर और टेक्स्ट को सीधा करने के लिए घुमाएँ */
        }
        
        /* --- बटन का स्टाइल --- */
        #spin-btn {
            padding: 1rem 3rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--light-text-color);
            background-color: var(--yes-color); /* बटन का रंग 'हाँ' से मैच करता है */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.4);
            margin-bottom: 1.5rem;
        }

        #spin-btn:hover {
            background-color: #1dd2af;
            transform: translateY(-3px);
        }

        #spin-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }

        #result {
            font-size: 1.75rem;
            font-weight: 700;
            min-height: 2.5rem;
            color: var(--text-color);
        }

        /* --- लिंक सेक्शन --- */
        .links-section {
            background-color: #fff;
            padding: 1.5rem;
            margin-top: 2.5rem;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
        }

        .links-section h2 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .links-section ul {
            list-style: none;
            padding: 0;
        }

        .links-section li {
            margin-bottom: 0.7rem;
        }

        .links-section a {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 600;
            transition: color 0.3s;
        }

        .links-section a:hover {
            color: #d88c0a;
            text-decoration: underline;
        }

        /* --- फुटर --- */
        footer {
            padding: 1rem 0;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            .wheel-container {
                width: 280px;
                height: 280px;
            }
            .slice-text {
                font-size: 2rem;
                padding-top: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>हाँ या ना - निर्णय व्हील</h1>
    </header>

    <main>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <!-- टेक्स्ट अब अपनी स्लाइस के किनारे पर हैं -->
                <div class="slice-text" id="yes-text-container">हाँ</div>
                <div class="slice-text" id="no-text-container">ना</div>
            </div>
        </div>

        <button id="spin-btn">घुमाएँ!</button>
        <p id="result">परिणाम यहाँ दिखेगा</p>
        
        <!-- =================================== -->
        <!-- ===== अपनी लिंक यहाँ जोड़ें ===== -->
        <!-- =================================== -->
        <section class="links-section">
            <h2>मेरे उपयोगी लिंक्स</h2>
            <ul>
                <!-- नीचे दिए गए <li> टैग को कॉपी करके और लिंक जोड़ें -->
                <li><a href="https://www.google.com" target="_blank">Google पर खोजें</a></li>
                <li><a href="https://www.youtube.com" target="_blank">YouTube देखें</a></li>
                <li><a href="#" target="_blank">मेरा पोर्टफोलियो (उदाहरण)</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2024 - आपके नाम द्वारा निर्मित।</p>
    </footer>

    <script>
        // JavaScript का कोड यहाँ है
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const resultText = document.getElementById('result');

        let currentRotation = 0;
        let isSpinning = false;

        spinBtn.addEventListener('click', () => {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;
            resultText.textContent = 'घूम रहा है...';
            resultText.style.color = 'var(--text-color)'; // परिणाम आने से पहले रंग रीसेट करें

            const randomSpins = Math.floor(Math.random() * 5) + 5;
            const randomExtraDegrees = Math.floor(Math.random() * 360);
            const totalRotation = (randomSpins * 360) + randomExtraDegrees;
            
            currentRotation += totalRotation;
            
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;

                const finalAngle = currentRotation % 360;

                // परिणाम तय करें और रंग बदलें
                if (finalAngle >= 0 && finalAngle < 180) {
                    resultText.textContent = 'परिणाम: हाँ!';
                    resultText.style.color = 'var(--yes-color)';
                } else {
                    resultText.textContent = 'परिणाम: ना!';
                    resultText.style.color = 'var(--no-color)';
                }
            }, 5000); // यह समय CSS के transition duration (5s) से मेल खाना चाहिए
        });
    </script>

</body>
</html>
