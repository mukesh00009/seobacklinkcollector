<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No - Decision Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Styling is here */
        :root {
            /* New color palette with YES on RED */
            --primary-color: #2c3e50;    /* Deep Slate Blue */
            --yes-color: #e74c3c;         /* Coral/Red (for YES) */
            --no-color: #1abc9c;         /* Vibrant Teal/Green (for NO) */
            --accent-color: #f39c12;     /* Accent Orange */
            --bg-color: #ecf0f1;         /* Light Gray */
            --text-color: #34495e;       /* Dark Text Color */
            --light-text-color: #ffffff; /* White Text */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* --- Header & Footer --- */
        header, footer {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 1.2rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* --- Wheel Styling --- */
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 2.5rem;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid var(--accent-color);
            z-index: 10;
        }

        .wheel {
            width: 100%;
            height: 100%;
            /* Conic gradient uses the new color variables */
            background: conic-gradient(
                var(--yes-color) 0deg 180deg, 
                var(--no-color) 180deg 360deg
            );
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- Wheel Text Styling (at the edge) --- */
        .slice-text {
            position: absolute;
            width: 100%;
            height: 50%;
            left: 0;
            display: flex;
            align-items: flex-start; /* Aligns text to the top of its container */
            justify-content: center;
            padding-top: 1.5rem; /* Pushes text towards the outer edge */
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--light-text-color);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        #yes-text-container {
            top: 0;
        }
        
        #no-text-container {
            bottom: 0;
            transform: rotate(180deg); /* Rotates the container and text to be upright */
        }
        
        /* --- Button Styling --- */
        #spin-btn {
            padding: 1rem 3rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--light-text-color);
            background-color: var(--yes-color); /* Button color now matches the new 'Yes' color (red) */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4); /* Shadow matches the red button color */
            margin-bottom: 1.5rem;
        }

        #spin-btn:hover {
            background-color: #ff5f52; /* Lighter red for hover */
            transform: translateY(-3px);
        }

        #spin-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }

        #result {
            font-size: 1.75rem;
            font-weight: 700;
            min-height: 2.5rem;
            color: var(--text-color);
        }

        /* --- Links Section --- */
        .links-section {
            background-color: #fff;
            padding: 1.5rem;
            margin-top: 2.5rem;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
        }

        .links-section h2 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .links-section ul {
            list-style: none;
            padding: 0;
        }

        .links-section li {
            margin-bottom: 0.7rem;
        }

        .links-section a {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 600;
            transition: color 0.3s;
        }

        .links-section a:hover {
            color: #d88c0a;
            text-decoration: underline;
        }

        /* --- Footer --- */
        footer {
            padding: 1rem 0;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            .wheel-container {
                width: 280px;
                height: 280px;
            }
            .slice-text {
                font-size: 2rem;
                padding-top: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Yes or No - Decision Wheel</h1>
    </header>

    <main>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <!-- The red slice now contains "Yes" -->
                <div class="slice-text" id="yes-text-container">Yes</div>
                <!-- The green/teal slice now contains "No" -->
                <div class="slice-text" id="no-text-container">No</div>
            </div>
        </div>

        <button id="spin-btn">Spin!</button>
        <p id="result">The result will appear here</p>
        
        <!-- =============================== -->
        <!-- ===== ADD YOUR LINKS HERE ===== -->
        <!-- =============================== -->
        <section class="links-section">
            <h2>My Useful Links</h2>
            <ul>
                <!-- To add more links, copy the <li> tag below and change the details -->
                <li><a href="https://www.google.com" target="_blank">Search on Google</a></li>
                <li><a href="https://www.youtube.com" target="_blank">Watch YouTube</a></li>
                <li><a href="#" target="_blank">My Portfolio (Example)</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Â© 2024 - Created by Your Name.</p>
    </footer>

    <script>
        // JavaScript logic is here
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const resultText = document.getElementById('result');

        let currentRotation = 0;
        let isSpinning = false;

        spinBtn.addEventListener('click', () => {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;
            resultText.textContent = 'Spinning...';
            resultText.style.color = 'var(--text-color)'; // Reset color before result

            const randomSpins = Math.floor(Math.random() * 5) + 5;
            const randomExtraDegrees = Math.floor(Math.random() * 360);
            const totalRotation = (randomSpins * 360) + randomExtraDegrees;
            
            currentRotation += totalRotation;
            
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            // The logic remains the same because the first 180 degrees
            // of the wheel are now styled with the red 'yes-color'.
            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;

                const finalAngle = currentRotation % 360;

                // Determine result and set color
                if (finalAngle >= 0 && finalAngle < 180) {
                    resultText.textContent = 'Result: Yes!';
                    resultText.style.color = 'var(--yes-color)'; // Will be red
                } else {
                    resultText.textContent = 'Result: No!';
                    resultText.style.color = 'var(--no-color)'; // Will be green/teal
                }
            }, 5000); // This time must match the CSS transition duration (5s)
        });
    </script>

</body>
</html>
